<div class="reservation-container">
		<form class="reservation-form" action="/submit-reservation" method="POST">
			<h2>Reservation</h2>
			<div class="form-group">
				<label for="name">환자이름 </label>
				<input type="text" id="name" name="name" placeholder="Enter your full name" required>
			</div>
			<div class="form-group">
				<label for="phone">전화번호</label>
				<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
			</div>
			<div class="form-group">
				<label for="date">예약 날짜</label>
				<input type="date" id="date" name="date" required>
			</div>
			<div class="form-group">
				<label for="time">예약 시간</label>
				<input type="time" id="time" name="time" required>
			</div>
			<div class="form-group">
				<label for="guests">진료과   </label>
				<select id="guests" name="guests" required>
					<option value="">Select</option>
					<option value="1">내과</option>
					<option value="2">외과</option>
					<option value="3">흉부외과</option>
					<option value="4">신경외과</option>
					<option value="5">산부인과</option>
				</select>
				<div class="form-group">
					<label for="name">담당의 </label>
					<input type="text" id="name" name="name" placeholder=" " required>
				</div>
			</div>
		</br>
			<div class="form-actions">
				<button type="submit">Submit Reservation</button>
			</div>
		</form>

	<div class="container">
		<h1> </h1>
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Date</th>
					<th>Time</th>
					<th>Department</th>

				</tr>
			</thead>
			<tbody id="reservation-table-body">
				<!-- Reservation rows will be dynamically inserted here -->
			</tbody>
		</table>
		<div class="no-reservations" id="no-reservations">
			No reservations available.
		</div>
	</div>
</div>
<script>
	// Example reservation data
	const reservations = [
		{ id: 1, name: "홍길동", email: "john@naver.com", phone: "010-456-7890", date: "2024-12-26", time: "19:00", department: "내과" },
		{ id: 2, name: "김길동", email: "jane@google.com", phone: "010-654-3210", date: "2024-12-27", time: "20:00", department: "내과" },
		{ id: 3, name: "이길동", email: "alice@naver.com", phone: "010-789-1234", date: "2024-12-28", time: "18:30", department: "흉부외과" },
		{ id: 4, name: "박길동", email: "bob@daum.com", phone: "010-123-4567", date: "2024-12-29", time: "17:45", department: "외과" },
		{ id: 5, name: "최길동", email: "charlie@naver.com", phone: "010-654-9870", date: "2024-12-30", time: "19:15", department: "산부인과" },
		{ id: 6, name: "오길동", email: "diana@daum.com", phone: "010-321-0987", date: "2024-12-31", time: "20:30", department: "신경외과" },
		{ id: 7, name: "한길동", email: "evan@google.com", phone: "010-123-4560", date: "2024-12-31", time: "18:00", department: "외과" }
	];

	const tableBody = document.getElementById('reservation-table-body');
	const noReservations = document.getElementById('no-reservations');

	if (reservations.length > 0) {
		noReservations.style.display = 'none';
		reservations.forEach(reservation => {
			const row = document.createElement('tr');
			row.innerHTML = `
				<td>${reservation.id}</td>
				<td>${reservation.name}</td>
				<td>${reservation.email}</td>
				<td>${reservation.phone}</td>
				<td>${reservation.date}</td>
				<td>${reservation.time}</td>
				<td>${reservation.department}</td>
			`;
			tableBody.appendChild(row);
		});
	} else {
		noReservations.style.display = 'block';
	}
</script>
